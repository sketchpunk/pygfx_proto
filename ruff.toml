exclude = [

]

line-length = 88
indent-width = 4

[lint]
select = [ "E4", "E7", "E9", "F" ]
ignore = []
fixable = ["ALL"]
unfixable = []

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"
